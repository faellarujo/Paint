<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pedidos</title>
</head>


<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #7d2a2a;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
<body>
    <h1>Lista de Pedidos</h1>
    <table>
        <thead>
            <tr>
                <th>Pedido</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Script SQL</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.numeroPedido}"></td>
                <td th:text="${pedido.descricaoPedido}"></td>
                <td th:text="${pedido.statusModel.status}"></td>
                <td th:text="${pedido.scriptsql}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
